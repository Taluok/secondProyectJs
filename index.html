<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Calculadora de Propinas</h1>
    <div class="calculator">
        <label for="billAmount">Monto de la cuenta:</label>
        <input type="number" id="billAmount" placeholder="Ingrese el monto de la cuenta" required>

        <label for="tipPercentage">Porcentaje de propina:</label>
        <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje de propina" required>

        <button onclick="calculateTip()">Calcular</button>

        <div class="result" id="result"></div>
    </div>

    <script src="./js/add.js"></script>
</body>

</html>
